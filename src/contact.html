@@include('html/parts/header-part.html',{})

<div class="container-fluid container-lg contact">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 contact-col">
      <h2 class="about__header">We'd love to hear from you</h2>

      <ul class="contact__list">
        <li class="contact__item">
          <p class="contact__list-header">Email</p>
          <a class="contact__link" href="mailto:service@skinclinica.com.au" target="_blank"
            >service@skinclinica.com.au</a
          >
        </li>

        <li class="contact__item">
          <p class="contact__list-header">Phone</p>
          <a href="tel:+61251347278" class="contact__link">61&nbsp;2&nbsp;5134&nbsp;7278</a>
        </li>

        <li class="contact__item">
          <p class="contact__list-header">Social</p>
          <div class="contact__social">@@include('html/components/social.html',{})</div>
        </li>
      </ul>
    </div>

    <div class="col-12 col-md-6 col-lg-4 contact-col">
      <h2 class="about__header">Contact form</h2>

      <form class="contact-form">
        <div class="contact__item">
          <label for="contacts-name" class="contact__list-header">Name</label>
          <input autocomplete="off" id="contacts-name" type="text" name="name" class="contact-form__input" />
        </div>

        <div class="contact__item">
          <label for="contacts-email" class="contact__list-header">Email address <span>(required)</span></label>
          <input id="contacts-email" type="email" name="email" class="contact-form__input" required />
        </div>

        <div class="contact__item">
          <label for="conctacts-message" class="contact__list-header">Your message <span>(required)</span></label>
          <textarea
            id="conctacts-message"
            name="message"
            rows="4"
            cols="50"
            class="contact-form__input"
            placeholder="Enter your message here..."
            required
          ></textarea>
        </div>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

@@include('html/parts/footer-part.html',{})
