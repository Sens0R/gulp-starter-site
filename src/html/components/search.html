<form class="search" role="search">
    
  <label class="visually-hidden" for="search-input">Search</label>

  <input
    autocomplete="off"
    class="search__input"
    id="search-input"
    placeholder="Search"
    required
    type="search"
  />

  <button aria-label="Submit search" class="search__btn" type="submit">
    <svg aria-hidden="true" class="search__icon ">
      <use href="images/icons/sprite-mono.svg#search" />
    </svg>
  </button>
</form>
